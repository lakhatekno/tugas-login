<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="login">
          <img src="src/Startup Launch.png" id="rocket" alt="">
          <h2>login.</h2>
          <form action="">
              <input type="text" id="username" placeholder="username" name="uname">
              <div class="password">
                  <input type="password" id="passw" placeholder="password" name="pass">
                  <button id="eye" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye-closed" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path d="M21 9c-2.4 2.667 -5.4 4 -9 4c-3.6 0 -6.6 -1.333 -9 -4"></path>
                      <path d="M3 15l2.5 -3.8"></path>
                      <path d="M21 14.976l-2.492 -3.776"></path>
                      <path d="M9 17l.5 -4"></path>
                      <path d="M15 17l-.5 -4"></path>
                    </svg>
                  </button>
              </div>
              <button type="submit">LOGIN</button>
          </form>
        </div>
    </main>

    <script>
        const pass = document.querySelector('#passw');
        const eye = document.getElementById('eye');
        const iconify = document.getElementsByTagName('iconify-icon');
        eye.addEventListener('click', ()=>{
            if(pass.type=="text"){
                // iconify.icon = '30';
                pass.type = "password";
                eye.innerHTML = `
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye-closed" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M21 9c-2.4 2.667 -5.4 4 -9 4c-3.6 0 -6.6 -1.333 -9 -4"></path>
                    <path d="M3 15l2.5 -3.8"></path>
                    <path d="M21 14.976l-2.492 -3.776"></path>
                    <path d="M9 17l.5 -4"></path>
                    <path d="M15 17l-.5 -4"></path>
                  </svg>
                `;
                
            }
            else {
                pass.type = "text";
                eye.innerHTML = `
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                      <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path>
                  </svg>
                `;
            }
        });

    </script>  
</body>
</html>
